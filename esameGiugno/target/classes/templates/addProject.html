<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
      
<head>
	<title>Task Manager</title>
</head>

<body>
<h1>Creation of a new Project</h1>
<form id = "projectForm"
		th:action="@{/projects/add}"
		th:object="${projectForm}"
		method="POST">
		
		
		 <table>
        <tr>
            <td><label for="projectNameInput">Nome del Progetto</label>
            <td><input id=projectNameInput type="text" placeholder="NOME" required th:field="*{nome}"/></td>
            <td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td><label for="descriptionInput">Descrizione del Progetto</label></td>
            <td><input id="descriptionInput" placeholder="DESCRIZIONE" th:field="*{descrizione}"/></td>
            <td th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}" th:style="'color:red'"></td>
        </tr>
       
        <tr>
            <td><button type="submit">Crea</button></td>
        </tr>
    </table>
		</form>
		<footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
